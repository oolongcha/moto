<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>M O T O</title>
		<link rel="stylesheet" href="http://foundation.zurb.com/docs/assets/css/docs.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,700,300' rel='stylesheet' type='text/css'>
		<link href="css/photoswipe/site.css?v=4.0.8-1.0.4" rel="stylesheet" />
    	<link href="css/photoswipe/photoswipe.css?v=4.0.8-1.0.4" rel="stylesheet" />
    	<link href="css/photoswipe/default-skin/default-skin.css?v=4.0.8-1.0.4" rel="stylesheet" />
    
	</head>
	<body>
	
	<div class="orbit-container">
	  <ul data-orbit class="example-orbit orbit-slides-container">
	    <li>
	      <img src="images/japan/04-01-02.jpg" alt="slide 1" />
	      <div class="orbit-caption">
	        Caption One.
	      </div>
	    </li>
	    <li class="active">
	      <img src="images/japan/04-01-03.jpg" alt="slide 2" />
	      <div class="orbit-caption">
	        Caption Two.
	      </div>
	    </li>
	    <li>
	      <img src="images/japan/04-01-04.jpg" alt="slide 3" />
	      <div class="orbit-caption">
	        Caption Three.
	      </div>
	    </li>
	  </ul>

	  <!-- Navigation Arrows -->
	  <a href="#" id="back" class="orbit-prev">Prev <span></span></a>
	  <a href="#" id="next" class="orbit-next">Next <span></span></a>

	  <!-- Slide Numbers -->
	  <div class="orbit-slide-number">
	    <span>1</span> of <span>3</span>
	  </div>

	  <!-- Timer and Play/Pause Button -->
	  <div class="orbit-timer">
	    <span></span>
	    <div class="orbit-progress"></div>
	  </div>
	</div>
    
  
 
		
	<script src="http://foundation.zurb.com/docs/assets/js/all.js"></script>
	<script src="js/foundation/foundation.js"></script>
	<script src="js/foundation/foundation.orbit.js"></script>
	<script>
      $(document).foundation().foundation('joyride', 'start');
    </script>
	</body>
</html>
